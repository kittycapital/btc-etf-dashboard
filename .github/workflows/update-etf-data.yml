name: Update Bitcoin ETF Flow Data

on:
  schedule:
    # ë§¤ì¼ ì˜¤ì „ 7ì‹œ KST (ì „ë‚  22:00 UTC) - ë¯¸êµ­ ì¥ ë§ˆê° í›„
    - cron: '0 22 * * 1-5'
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Fetch ETF flow data
      run: python fetch_etf_flows.py

    - name: Commit and push data
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/etf_flows.json
        git reset data/_debug_response.html 2>/dev/null || true
        git diff --staged --quiet || git commit -m "ğŸ“Š Update ETF flow data $(date +'%Y-%m-%d')"
        git push
