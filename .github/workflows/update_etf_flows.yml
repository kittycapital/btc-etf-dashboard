name: Update ETF Flow Data

on:
  schedule:
    # 1ì°¨: í•œêµ­ì‹œê°„ 11:00 AM (UTC 02:00) â€” ë¯¸êµ­ ì¥ ë§ˆê° í›„ 5ì‹œê°„
    - cron: '0 2 * * *'
    # 2ì°¨: í•œêµ­ì‹œê°„ 3:00 PM (UTC 06:00) â€” ì§€ì—° ë°ì´í„° ë³´ì™„
    - cron: '0 6 * * *'
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  update-etf-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 cloudscraper
          pip install playwright
          playwright install chromium --with-deps

      - name: Create data directory
        run: mkdir -p data

      # â”€â”€â”€ BTC: bitbo.io â”€â”€â”€
      - name: Fetch BTC ETF flows (bitbo.io)
        run: python3 fetch_etf_flows.py
        continue-on-error: true

      # â”€â”€â”€ ETH & SOL: farside.co.uk â”€â”€â”€
      - name: Fetch ETH & SOL ETF flows (Farside)
        run: python3 fetch_farside_flows.py eth sol
        continue-on-error: true

      - name: Debug Farside (if failed)
        if: always()
        run: |
          for f in data/_debug_eth.html data/_debug_sol.html; do
            if [ -f "$f" ]; then
              echo "=== $f (first 500 chars) ==="
              head -c 500 "$f"
              echo ""
              echo "=== size: $(wc -c < "$f") bytes ==="
              echo ""
            fi
          done

      # â”€â”€â”€ ETH & SOL Prices: CoinGecko â”€â”€â”€
      - name: Fetch ETH & SOL prices (CoinGecko)
        run: python3 fetch_crypto_prices.py eth sol
        continue-on-error: true

      # â”€â”€â”€ Verify outputs â”€â”€â”€
      - name: Verify data files
        run: |
          echo "=== Data files ==="
          ls -la data/*.json 2>/dev/null || echo "No JSON files found"
          echo ""
          for f in data/etf_flows.json data/eth_etf_flows.json data/sol_etf_flows.json; do
            if [ -f "$f" ]; then
              COUNT=$(python3 -c "import json; d=json.load(open('$f')); print(len(d.get('daily_flows', [])))")
              echo "âœ… $f â€” $COUNT records"
            else
              echo "âŒ $f â€” MISSING"
            fi
          done
          echo ""
          for f in data/btc_price.json data/eth_price.json data/sol_price.json; do
            if [ -f "$f" ]; then
              COUNT=$(python3 -c "import json; d=json.load(open('$f')); print(len(d.get('prices', {})))")
              echo "âœ… $f â€” $COUNT days"
            else
              echo "âš ï¸  $f â€” not yet available"
            fi
          done

      # â”€â”€â”€ Commit & Push â”€â”€â”€
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Remove debug files before commit
          rm -f data/_debug_*.html
          git add data/
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            TIMESTAMP=$(TZ=Asia/Seoul date '+%Y-%m-%d %H:%M KST')
            git commit -m "ğŸ“Š ETF ë°ì´í„° ì—…ë°ì´íŠ¸: $TIMESTAMP"
            git push
          fi
